<div class="container mt-5">
    <form action="" class="form-group">
      <input (input)="buscarProductos($event.target.value)" placeholder="Buscar Productos...." type="text" class="form-control">
    </form>
    <button class="btn btn-primary" [routerLink]="['/agregar-productos']" routerLinkActive="router-link-active"  >Agregar Producto Nuevo</button>
    <div class="row mt-4">
      <div class="col-sm-3 mt-3" *ngFor="let producto of productos" >
        <div class="card productos">
          <div class="card-body">
            <h5 class="card-title"> {{producto.nombre}} </h5>
            <h6 class="card-subtitle"> {{producto.productoId}} </h6>
            <p class="card-text"> {{producto.descripcion}} </p>
            <p class="card-text"> {{producto.precio |  currency: 'BOB: '}} </p>
            <button  (click)="agregar(producto)" class="btn btn-primary ">Agregar</button>
            <a href="#" class="card-link ">Informacion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
