<div class="container mt-3">
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Descripcion</label>
            <textarea class="form-control" formControlName="descripcion" name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="">Precio</label>
            <input type="number" formControlName="precio" class="form-control">
        </div>
        <button [disabled]="!formularioAgregar.valid" class="btn btn-primary" (click)="agregarProducto  ()">Agregar
            Producto</button>
    </form>

</div>
