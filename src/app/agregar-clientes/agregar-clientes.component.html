<div class="container mt-3" >
    <form action="" [formGroup]= "formularioAgregar">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Direccion</label>
            <textarea class="form-control" formControlName="direccion" name="" id="" cols="30" rows="5"></textarea>
        </div>
        <button [disabled] ="!formularioAgregar.valid" class="btn btn-primary" (click)="agregar()"  >Agregar Cliente</button>
    </form>
  
</div>
